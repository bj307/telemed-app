<body>
  <h5>Meus pacientes</h5>

  <!-- Cards Pacientes -->
  <section class="cards">

    <!-- Card 1 -->
    <div class="cardDash">
      <header>
        <h4>CPC</h4>
        <div class="btnDropSide"> <a routerLink="">
            <span class="material-symbols-outlined">
              visibility
            </span>
          </a>
        </div>
      </header>
      <div class="separator"></div>
      <h1>1,7</h1>
    </div>

    <!-- Card 2 -->
    <div class="cardDash">
      <header>
        <h4>P/A</h4>
        <div class="btnDropSide"> <a routerLink="">
            <span class="material-symbols-outlined">
              visibility
            </span>
          </a>
        </div>
      </header>
      <div class="separator"></div>
      <h1>50</h1>
    </div>

    <!-- Card 3 -->
    <div class="cardDash">
      <header>
        <h4>Novos</h4>
        <div class="btnDropSide"> <a routerLink="">
            <span class="material-symbols-outlined">
              visibility
            </span>
          </a>
        </div>
      </header>
      <div class="separator"></div>
      <h1>50</h1>
    </div>

    <!-- Card 4 -->
    <div class="cardDash">
      <header>
        <h4>Todos</h4>
        <div class="btnDropSide"> <a routerLink="">
            <span class="material-symbols-outlined">
              visibility
            </span>
          </a>
        </div>
      </header>
      <div class="separator"></div>
      <h1>50</h1>
    </div>
  </section>

  <div class="separator"></div>

  <!-- Todos pacientes -->
  <section>
    <div class="todosPacientes">
      <h6>Todos pacientes</h6>
      <div class="pacientes">
        <p-table [value]="pacientes" [paginator]="true" [rows]="6"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th style="font-size: 14px;">Paciente</th>
              <th style="font-size: 14px;">Sintoma</th>
              <th style="font-size: 14px;">GÃªnero</th>
              <th style="font-size: 14px;">Data</th>
              <th style="font-size: 14px;">Hora</th>
              <th style="font-size: 14px;">Consultas</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-paciente let-columns="columns">
            <tr>
              <td style="font-size: 14px;">{{paciente.nome}}</td>
              <td style="font-size: 14px;">{{paciente.sintoma}}</td>
              <td style="font-size: 14px;">{{paciente.genero}}</td>
              <td style="font-size: 14px;">{{paciente.data}}</td>
              <td style="font-size: 14px;">{{paciente.hora}}</td>
              <td style="font-size: 14px;"><p-tag [value]="paciente.consultas" [severity]="'success'"></p-tag>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </section>
</body>
