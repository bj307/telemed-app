<div class="sidebar side-close" [ngStyle]="{'width': width, 'transition': transition}">
  <div class="sidebar-layout" [ngStyle]="{'background-color': backgroundColor}">
    <div class="sidebar-header">
      <div class="pro-sidebar-logo" [ngStyle]="{'margin-top': marginTop}">
        <a *ngIf="open" class="navbar-brand" style="padding-top: 0; padding-bottom: 0;">
          <img src="../../../assets/logo.svg" alt="" height="44">
        </a>
        <div class="btnDropSide" style="color: white; background-color: #0d6efd;"
          [ngStyle]="{'margin-left': marginBtn, 'transition': transitionMargin}"> <a (click)="dropSide()">
            <span class="material-symbols-outlined">
              {{icon}}
            </span>
          </a>
        </div>
      </div>
      <div class="pro-sidebar-logo item" [ngStyle]="{'width': widthItem}" routerLink="dashboard">
        <div class="icone"><span [ngStyle]="{'color': colorText}" class="material-symbols-outlined">
            Dashboard
          </span></div>
        <h5 [ngStyle]="{'color': colorText}" *ngIf="open" class="titulo">Dashboard</h5>
      </div>
      <div class="pro-sidebar-logo item" [ngStyle]="{'width': widthItem}" routerLink="agenda">
        <div class="icone"><span [ngStyle]="{'color': colorText}" class="material-symbols-outlined">
            calendar_month
          </span></div>
        <h5 [ngStyle]="{'color': colorText}" *ngIf="open" class="titulo">Agenda</h5>
      </div>

      <div class="pro-sidebar-logo item" [ngStyle]="{'width': widthItem}" routerLink="consultas">
        <div class="icone"><span [ngStyle]="{'color': colorText}" class="material-symbols-outlined">
            medical_services
          </span></div>
        <h5 [ngStyle]="{'color': colorText}" *ngIf="open" class="titulo">Consultas</h5>
      </div>

      <div class="pro-sidebar-logo item" [ngStyle]="{'width': widthItem}" routerLink="pacientes">
        <div class="icone"><span [ngStyle]="{'color': colorText}" class="material-symbols-outlined">
            personal_injury
          </span></div>
        <h5 [ngStyle]="{'color': colorText}" *ngIf="open" class="titulo">Pacientes</h5>
      </div>

      <div class="pro-sidebar-logo item" [ngStyle]="{'width': widthItem}" routerLink="receitas">
        <div class="icone"><span [ngStyle]="{'color': colorText}" class="material-symbols-outlined">
            prescriptions
          </span></div>
        <h5 [ngStyle]="{'color': colorText}" *ngIf="open" class="titulo">Receitas</h5>
      </div>

      <div class="pro-sidebar-logo item" [ngStyle]="{'width': widthItem}" routerLink="mensagens">
        <div class="icone"><span [ngStyle]="{'color': colorText}" class="material-symbols-outlined">
            chat
          </span></div>
        <h5 [ngStyle]="{'color': colorText}" *ngIf="open" class="titulo">Mensagens</h5>
      </div>

      <div class="pro-sidebar-logo item" [ngStyle]="{'width': widthItem}" routerLink="outros">
        <div class="icone"><span [ngStyle]="{'color': colorText}" class="material-symbols-outlined">
            zoom_out_map
          </span></div>
        <h5 [ngStyle]="{'color': colorText}" *ngIf="open" class="titulo">Outros</h5>
      </div>
    </div>
  </div>
</div>
